<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="month" type="text">
<button onclick="month()">tinh so ngay</button>
<h3 id="songay">so ngay cua thang la</h3>
<script>
    function month(){
        let month = +document.getElementById('month').value
        let kq
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                kq = 'So ngay la 31 ngay'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                kq = 'so ngay la 30 ngay'
                break;
            case 2:
                kq = 'thang nay co 28 hoac 29 ngay'
                break;
            default:
                kq = 'vui long nhap lai'
                break;
        }
        document.getElementById('songay').innerText = kq

    }

</script>
</body>
</html>
